<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Счётчик</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- JS -->
  <script src="js/counter.js" defer></script>
  <script src="js/view.js" defer></script>
  <script src="js/main.js" defer></script>
</head>

<body>
  <div class="counter">
    <span class="counter__output"></span>
    <div class="counter__controls">
      <button class="counter__decrement" id="decrement-btn">Уменьшить</button>
      <button class="counter__increment" id="increment-btn">Увеличить</button>
      <button class="counter__reset" id="reset-btn">Сбросить</button>
    </div>
  </div>
</body>

</html>
